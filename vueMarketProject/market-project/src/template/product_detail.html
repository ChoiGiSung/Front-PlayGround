<body>
    <nav class="navbar navbar-expand-lg bg-dark">

            <a class="navbar-brand text-white" href="#">SoldOut</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </div>

                          <div class="carousel-item active">

                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>

                </div>
                <div class="col-md-7">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">게이밍 키보드</h5>

                            <p class="card-text">2,000원</p>

                            <div class="row m-3">
                                <div class="col-auto">
                                    <p>구매수량</p>
                                </div>
                                <div class="col-auto">
                                    <div class="input-group">
                                        <span class="input-group-text">-</span>
                                        <input type="text" class="form-control" style="width:40px;" value="1">

                                <h3 class="col-6">구매 가격</h3>

                                  </div>
                                  <div class="col-6 d-grid p-1">
                                    <button type="button" class="btn btn-lg btn-danger">주문하기</button>
                                  </div>
                            </div>
                        </div>

                </div>
                <div class="row mt-3">
                    <img src="https://thumbnail9.coupangcdn.com/thumbnails/remote/q89/image/retail/images/5392203934776343-bef17f43-2bda-4cff-b66a-181c6625bd52.jpg" class="img-fluid">
